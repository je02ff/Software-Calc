<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Calculator</title>
</head>

<body>
  <h1> SE Group 12 Simple Calculator </h1>
  <div class="calc_form_style">
    <form name="calc_form">

      <input id="calc" type="text" name="display"> <br> <br>
      <input type="button" value="1" onclick="calc_form.display.value += '1'; digit_pressed()">
      <input type="button" value="2" onclick="calc_form.display.value += '2'; digit_pressed()">
      <input type="button" value="3" onclick="calc_form.display.value += '3'; digit_pressed()">
      <input type="button" class="key-op" value="+" onclick="calc_form.display.value += '+'">
      <br> <br>

      <input type="button" value="4" onclick="calc_form.display.value += '4'; digit_pressed()">
      <input type="button" value="5" onclick="calc_form.display.value += '5'; digit_pressed()">
      <input type="button" value="6" onclick="calc_form.display.value += '6'; digit_pressed()">
      <input type="button" class="key-op" value="-" onclick="calc_form.display.value += '-'">
      <br> <br>

      <input type="button" value="7" onclick="calc_form.display.value += '7'; digit_pressed()">
      <input type="button" value="8" onclick="calc_form.display.value += '8'; digit_pressed()">
      <input type="button" value="9" onclick="calc_form.display.value += '9'; digit_pressed()">
      <input type="button" class="key-op" value="*" onclick="calc_form.display.value += '*'">
      <br> <br>

      <input type="button" class="key-op" value="/" onclick="calc_form.display.value += '/' ">
      <input type="button" value="0" onclick="calc_form.display.value += '0'; digit_pressed()">
      <input type="button" value="." onclick="calc_form.display.value += '.' ">
      <input type="button" value="=" onclick="calc_form.display.value = calculate_entries(calc_form.display.value) ">

      <br>
      <input type="button" class="key-clear" value="AC" onclick="clear_all()" id="clear">
      <br>
    </form>
  </div>
</body>

</html>
